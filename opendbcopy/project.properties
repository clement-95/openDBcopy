maven.xdoc.version = ${pom.currentVersion}
maven.xdoc.date = left
maven.docs.dest = docs
maven.gen.docs = gen-xdocs
maven.xdoc.includeProjectDocumentation = no
maven.xdoc.poweredby.image=maven-button-1.png
maven.xdoc.poweredby.title=Powered by Maven
maven.xdoc.poweredby.url=http://maven.apache.org/

maven.checkstyle.properties = checkstyle.xml

maven.site.deploy.method = fs

maven.linkcheck.enable = false

maven.javadoc.stylesheet=xdocs/stylesheets/javadoc.css
maven.xdoc.stylesheet=xdocs/stylesheets/maven.css
maven.javadoc.mode.online=false
