# EscapeSequence -> Unicode:
# 	\ b			/* \u0008: backspace BS */
# 	\ t			/* \u0009: horizontal tab HT */
# 	\ n			/* \u000a: linefeed LF */
# 	\ f			/* \u000c: form feed FF */
# 	\ r			/* \u000d: carriage return CR */
# 	\ "			/* \u0022: double quote " */
# 	\ '			/* \u0027: single quote ' */
# 	\ \			/* \u005c: backslash \ */
# 'Ä': \u00c4
# 'ä': \u00e4
# 'Ö': \u00d6
# 'ö': \u00f6
# 'Ü': \u00dc
# 'ü': \u00fc

