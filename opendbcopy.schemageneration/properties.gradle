ext {
    def applicationName='opendbcopy'
    def opendbcopyLib="${applicationName}.jar"
    pluginName="$applicationName schemageneration"
    pluginAuthor='Anthony Smith'
    pluginCopyright="2004 by $pluginAuthor"
    def pluginVersion=0.2
    def packageName="$applicationName-$pluginName-$pluginVersion"
    def pluginJar="${packageName}.jar"
    def pluginZip="${packageName}.zip"
    def pluginFile='plugin.xml'
    def guiFile='gui.xml'
    def codegenConfig='codegen_config.xml'
    def packages='*'
    def baseDir=projectDir
    def PLUGIN_HOME="$baseDir"
    def OPENDBCOPY_HOME="../../$applicationName"
    hbmDir="$baseDir/hbm"
    distDir="$baseDir/$distsDirName"
    javadocDir="$baseDir/apidocs"
    sqlDir="$baseDir/sql"
}
